<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>Registration Form</title>
        
            <style>
                .ui-grid .ui-grid-col-6 {
                    padding: 10px;
                }
                .form-header {
                    text-align: center;
                    margin-bottom: 20px;
                }
                .ui-button {
                    width: 100%;
                }
                .panel-grid {
                    margin: 20px 0;
                }
            </style>
    </h:head>
    <h:body>
        <h:form>
 
            <div class="form-header">
                <h1>Registration Form</h1>
            </div>

                <h:outputLabel for="firstName" value="First Name:" />
                <p:inputText id="firstName" value="#{registrationBean.firstName}" required="true" />
                <br/>

                <h:outputLabel for="lastName" value="Last Name:" />
                <p:inputText id="lastName" value="#{registrationBean.lastName}" required="true" />
                 <br/>

                <h:outputLabel for="gender" value="Gender:" />
                <p:selectOneMenu id="gender" value="#{registrationBean.gender}">
                    <f:selectItem itemLabel="Select" itemValue="" />
                    <f:selectItem itemLabel="Male" itemValue="Male" />
                    <f:selectItem itemLabel="Female" itemValue="Female" />
                    <f:selectItem itemLabel="Other" itemValue="Other" />
                </p:selectOneMenu>
                 <br/>

                <h:outputLabel for="dob" value="Date of Birth:" />
                <p:calendar id="dob" value="#{registrationBean.dob}" showButtonPanel="true" yearRange="1900:2025" />
                 <br/>

                <h:outputLabel for="experience" value="Years of Experience:" />
                <p:inputText id="experienceDisplay" value="#{registrationBean.experience}" disabled="true" />
                <p:slider for="experienceDisplay" minValue="0" maxValue="30" />
                 <br/>

                <h:outputLabel for="newsletter" value="Subscribe to newsletter:" />
                <p:selectOneRadio id="newsletter" value="#{registrationBean.newsletter}">
                    <f:selectItem itemLabel="Yes" itemValue="Yes" />
                    <f:selectItem itemLabel="No" itemValue="No" />
                </p:selectOneRadio>
                 <br/>

                <h:outputLabel for="resume" value="Upload Resume:" />
                <p:fileUpload id="resume" mode="simple" value="#{registrationBean.resume}" />
                 <br/>

                <h:outputLabel for="phone" value="Phone:" />
                <p:inputMask id="phone" mask="(999) 999-9999" value="#{registrationBean.phone}" />
                 <br/>

                <h:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{registrationBean.password}" feedback="true" />
                 <br/>

            <h:outputLabel value="Submitted Data:" />
            <p:dataTable var="user" value="#{registrationBean.userList}" style="width: 100%">
                <p:column headerText="First Name">
                    <h:outputText value="#{user.firstName}" />
                </p:column>
                <p:column headerText="Last Name">
                    <h:outputText value="#{user.lastName}" />
                </p:column>
                <p:column headerText="Gender">
                    <h:outputText value="#{user.gender}" />
                </p:column>
                <p:column headerText="DOB">
                    <h:outputText value="#{user.dob}" />
                </p:column>
            </p:dataTable>

            <p:commandButton value="Submit" action="#{registrationBean.submit}" icon="pi pi-check" styleClass="ui-button" />
    </h:form>
       
    </h:body>
</html>
